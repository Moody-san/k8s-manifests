apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app2-azure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Moody-san/k8s-manifests.git
    targetRevision: azure
    path: ./manifests/app2
   
  destination:
    server: https://azure_lb:6443
    namespace: default

  syncPolicy:  
    automated:
      prune: true
      selfHeal: true
