apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Moody-san/k8s-manifests.git
    targetRevision: azure
    path: ./manifests/app1
   
  destination:
    server: https://192.0.1.5:6443
    namespace: default

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
